<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7 cyprus_blue">
    <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
      
        <ion-header-bar class="cyprus_blue">
          <button ng-click="showTopLevelCategories()" ng-class="{ hide: hideSidemenuBackButton }" class="button back-button button-icon icon ion-arrow-left-c button back-button button-icon icon ion-arrow-left-c"  type="backType" label="backLabel" icon="backIcon" style=""><!-- ngIf: icon && label --> </button>
          <h1 class="title">Categories</h1>
        </ion-header-bar>
      
        <ion-header-bar class="bar bar-subheader item-input-inset">
        <div style="margin:0 auto;">
       
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
        </div>
        </ion-header-bar>
      <ion-content class="has-header has-subheader">
        <ion-list>
        
        <div ng-repeat="category in categories">
          <ion-item ng-if="category.taxons.length > 0 && category.is_first_level" ng-click="showSubcategories(category)" >{{category.name}}</ion-item>
          <ion-item ng-if="category.taxons.length == 0 || !category.is_first_level" href="#/category/{{category.id}}" >{{category.name}}</ion-item>
        </div>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
